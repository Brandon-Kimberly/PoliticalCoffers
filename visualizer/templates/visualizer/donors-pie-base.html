<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Campaign Finance Visualizer{% endblock %}</title>
</head>
<body>

    <nav>
        <li> <a href="{% url 'home' %}">Campaign Finance Home</a> </li>
        <li> <a href="{% url 'earners-chart' %}">Top Earners Bar Graph</a> </li>
        <li> <a href="{% url 'spending-pie' %}">Party Spending Pie Chart</a> </li>
        <li> <a href="{% url 'donors-pie-base' %}">Donors Pie Chart</a> </li>
    </nav>

    <form action="{% url 'donor-pie' %}" method="post">
        {% csrf_token %}
        <label for="directions">Choose amount in USD (between $0 and $10,000) to get ratio of individual donations over and under in election year 2020: </label>
        <input name="target" type="number" id="quantity" name="quantity" min="0" max="10000">
        <input type="submit" value="Submit">
    </form>

    {% block content %}{% endblock %}

</body>
</html>
